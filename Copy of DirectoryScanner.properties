sql_selectDoneDirectories= \
SELECT d.path \
FROM directories d \
WHERE d.finished > ? \
AND d.path LIKE ? \
ORDER BY d.path

sql_delete_old_failure_duplicates= \
DELETE FROM failures f \
WHERE EXISTS ( \
  SELECT f2.id \
  FROM failures f2 \
  WHERE f2.path = f.path \
  AND f2.scandate > f.scandate \
)

sql_delete_old_failure_duplicatesOld= \
DELETE FROM failures f \
INNER JOIN failures f2 \
ON f2.path = f.path \
WHERE f2.id IS NOT NULL \
AND f2.scandate > f.scandate
