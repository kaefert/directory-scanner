sql_createTableDirectories= \
CREATE TABLE IF NOT EXISTS directories ( \
     id INT NOT NULL AUTO_INCREMENT PRIMARY KEY \
    ,path VARCHAR(1000) NOT NULL \
	,scanDir_id INT NULL \
	,scandate DateTime NOT NULL \
	,finished DateTime NULL \
	,FOREIGN KEY (scanDir_id) REFERENCES directories(id) ON DELETE CASCADE \
) ENGINE=InnoDB;

sql_createTableFiles= \
CREATE TABLE IF NOT EXISTS files ( \
	 id INT NOT NULL AUTO_INCREMENT PRIMARY KEY \
	,dir_id INT NOT NULL \
	,scanDir_id INT NULL\
	,filename VARCHAR(255) NOT NULL \
	,sha1 BINARY(20) NULL \
	,scandate DateTime NOT NULL \
	,lastmodified DateTime NOT NULL \
	,size BIGINT NOT NULL \
	,FOREIGN KEY (dir_id) REFERENCES directories(id) ON DELETE CASCADE \
	,FOREIGN KEY (scanDir_id) REFERENCES directories(id) ON DELETE CASCADE \
) ENGINE=InnoDB;

sql_createTableFailures= \
CREATE TABLE IF NOT EXISTS failures ( \
     id INT NOT NULL AUTO_INCREMENT PRIMARY KEY \
    ,path VARCHAR(1000) NOT NULL \
	,scanDir_id INT NULL \
	,scandate DateTime NOT NULL \
	,size BIGINT NULL \
	,sizeRead BIGINT NULL \
	,error VARCHAR(1000) NOT NULL \
	,FOREIGN KEY (scanDir_id) REFERENCES directories(id) ON DELETE CASCADE \
) ENGINE=InnoDB;

sql_selectFilesBelowPath= \
SELECT \
	d.path, \
	d.id, \
	f.filename, \
	f.id, \
	f.size, \
	f.scandate, \
	f.sha1, \
	f.lastmodified \
FROM files f \
INNER JOIN directories d \
	ON d.id = f.dir_id \
WHERE d.path LIKE ?


sql_selectFilesBelowPath1NotBelowPath2= \
SELECT \
	d.path, \
	d.id, \
	f.filename, \
	f.id, \
	f.size, \
	f.scandate, \
	f.sha1, \
	f.lastmodified \
FROM files f \
INNER JOIN directories d \
	ON d.id = f.dir_id \
WHERE d.path LIKE ? \
AND NOT EXISTS( \
	SELECT ff.id \
	FROM files ff \
	INNER JOIN directories dd \
		ON dd.id = ff.dir_id \
	WHERE ff.sha1 = f.sha1 \
	AND dd.path LIKE ? \
)


sql_selectFilesWithDuplicatesBelowPath= \
SELECT \
	d.path, \
	d.id, \
	f.filename, \
	f.id, \
	f.size, \
	f.scandate, \
	f.sha1, \
	f.lastmodified \
FROM files f \
INNER JOIN directories d \
	ON d.id = f.dir_id \
WHERE EXISTS ( /* other files with the same sha1 exist (duplicates) */ \
	SELECT ff.id \
	FROM files ff \
	INNER JOIN directories dd \
		ON dd.id = ff.dir_id \
	WHERE ff.sha1 = f.sha1 \
	AND ff.id <> f.id \
) AND EXISTS ( /* one of those duplicates is within the given path */ \
	SELECT ff2.id \
	FROM files ff2 \
	INNER JOIN directories dd2 \
		ON dd2.id = ff2.dir_id \
	WHERE ff2.sha1 = f.sha1 \
	AND dd2.path LIKE ? \
)


sql_selectFilesWithMoreDuplicatesBelowPath= \
SELECT \
	d.path, \
	d.id, \
	f.filename, \
	f.id, \
	f.size, \
	f.scandate, \
	f.sha1, \
	f.lastmodified \
FROM files f \
INNER JOIN directories d \
	ON d.id = f.dir_id \
WHERE ( /* at least given number of those duplicates are within the given path */ \
	SELECT count(ff2.id) \
	FROM files ff2 \
	INNER JOIN directories dd2 \
		ON dd2.id = ff2.dir_id \
	WHERE ff2.sha1 = f.sha1 \
	AND dd2.path LIKE ? \
) >= ?

